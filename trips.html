---
# Blank front matter for Jekyll
---
{% include header.html %}

        <main style="text-align: center;">
            <h1>Trip Reports</h1>
            {% for post in site.posts %}
            <a href="{{ post.url }}" style="text-decoration: none;">
                <event>
                    <img style="width: 100%;" src="/img/posts/{{post.feat-img}}">
                    <div class="name" style="float: none; width: 100%;">{{ post.title }}</div>
                    <div class="detail">{{ post.date | date_to_string }}</div>
                </event>
            </a>
            {% endfor %}
        </main>

{% include footer.html %}
