---
# Blank front matter for Jekyll
---
{% include header.html %}

        <main style="text-align: center;">
            <h1>What's On</h1>

            {% for event in site.events %}
            <event>
                <div style="overflow: hidden; margin-bottom: 4%;">
                    <div class="name">{{ event.name }}</div>
                    <div class="dnt">
                        <div class="date">{{ event.event-date }}</div>
                        <div class="time">{{ event.event-time }}</div>
                    </div>
                </div>
                <div class="detail">{{ event.description }}</div>
            </event>
            {% endfor %}
            
        </main>

        <footer>
            <img src="img/logo-blue.png" style="height: 2vw; padding: 2vw; float: left;">
            Â© Outdoor Club 2022. Coded by J Howells, hosted by GitHub.
        </footer>

        <script>
            Array.prototype.random = function () {
                return this[Math.floor((Math.random()*this.length))];
            }

            const header = document.getElementsByClassName('head-img')[0];
            const images =  ['boulder.JPG', 'boulder-2.JPG', 'tryfan.jpg'];

            header.src = 'img/headers/' + images.random();
        </script>
    </body>
</html>
