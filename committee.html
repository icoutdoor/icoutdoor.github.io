---
# Blank front matter for Jekyll
---
{% include header.html %}

        <main style="text-align: center; width: 85%;">
            <h1>Meet the Committee</h1>

            {% for member in site.committee %}
            <tile>
                <tile-txt>
                    <div class="tile-head">{{ member.name }}</div>
                    <div class="tile-sub">{{ member.position }}</div>
                    <p>{{ member.blurb }}</p>
                </tile-txt>
                <img src="img/committee/{{member.img}}">
            </tile>
            {% endfor %}

        </main>

{% include footer.html %}
